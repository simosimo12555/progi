<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة السعرات الحرارية والتمارين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">حاسبة السعرات الحرارية والتمارين</h1>
        <div class="card shadow">
            <div class="card-body">
                <form id="calorieForm">
                    <div class="mb-3">
                        <label for="gender" class="form-label">الجنس:</label>
                        <select id="gender" class="form-select" required>
                            <option value="male">ذكر</option>
                            <option value="female">أنثى</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">العمر:</label>
                        <input type="number" id="age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">الوزن (كجم):</label>
                        <input type="number" id="weight" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">الطول (سم):</label>
                        <input type="number" id="height" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="activity" class="form-label">نشاطك اليومي:</label>
                        <select id="activity" class="form-select" required>
                            <option value="1.2">قليل النشاط (لا تمارين)</option>
                            <option value="1.375">خفيف النشاط (تمارين خفيفة)</option>
                            <option value="1.55">متوسط النشاط (تمارين متوسطة)</option>
                            <option value="1.725">عالي النشاط (تمارين قوية)</option>
                            <option value="1.9">عالٍ جدًا (تمارين قوية جدًا)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">هدفك:</label>
                        <select id="goal" class="form-select" required>
                            <option value="gain">زيادة الكتلة العضلية</option>
                            <option value="lose">فقدان الوزن</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">احسب السعرات الحرارية</button>
                </form>
            </div>
        </div>

        <div id="result" class="card shadow mt-4 d-none">
            <div class="card-body">
                <h2 class="text-center mb-3">النتيجة:</h2>
                <p id="caloriesNeeded" class="text-center fs-5"></p>
                <h3 class="text-center mt-4">اقتراحات الوجبات:</h3>
                <ul id="mealSuggestions" class="list-group"></ul>
                <h3 class="text-center mt-4">اقتراحات التمارين:</h3>
                <ul id="exerciseSuggestions" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</html>
